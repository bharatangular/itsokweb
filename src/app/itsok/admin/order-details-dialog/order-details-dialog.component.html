<div>
  <div class="d-flex justify-content-between align-item-center">
    <div class="mt-1">
      <h2>Medicine Details</h2>
    </div>
  </div>

  <div class="popupDivStyle family-details-card-container mt-3">

    <div class="family-card-header m-1  p-2 d-flex justify-content-end align-items-center">
      <span class="relation-tag py-1 px-4 fw-bolder"><strong>{{data.message?.name}}</strong></span>
    </div>
    <div class="family-card-body">
      <div class="member-base-details d-flex align-items-center">
        <div class="member-image">
          <img [src]=imageUrl alt="member-image" (click)="preview()">



        </div>
        <div class="name-birth-details ms-1 member-image-1">
          <small class="member-name  pb-1">Name</small>
          <h3 class="member-gender-birth-date f-12">{{data.message?.name}}</h3>
        </div>
      </div>
    </div>
    <div class="headingtable">

      <div class="" style="overflow: auto;">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
          <ng-container matColumnDef='id'>
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">
              id</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
              <p class="m-0"> {{element.id}} </p>
            </td>
          </ng-container>
          <ng-container matColumnDef="p_order_id">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">
              p_order_id</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
              <p class="m-0"> {{element.p_order_id}} </p>
            </td>
          </ng-container>

          <ng-container matColumnDef="price_each">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">
              price_each</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
              <p class="m-0"> {{element.price_each}} </p>
            </td>
          </ng-container>

          <ng-container matColumnDef="product_id">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">
              product_id</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
              <p class="m-0"> {{element.product_id}} </p>
            </td>
          </ng-container>
          <ng-container matColumnDef="quantity_ordered">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">
              quantity_ordered</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
              <p class="m-0"> {{element.quantity_ordered}} </p>
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="Action" id="1">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">
              Action</th>
            <td mat-cell *matCellDef="let element">
             <button mat-stroked-button color="warn"
                            class="big-btn-padding">Edit</button> 
            </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns">
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns">
          </tr>


          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">

            </td>
          </tr>
        </table>

      </div>
    </div>
