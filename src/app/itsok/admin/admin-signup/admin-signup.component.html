<div class="container-fluid" style="background-color: #edf0f2;">
    <mat-card class="card">
        <form class="example-form">
            <div class="row " style="text-align: center;">
                <div class="col-12">
                    <h5>Login </h5>
                </div>
                <div class="col-12 ">
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter your name" name="usename" [(ngModel)]="username">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile No</mat-label>
                        <input matInput type="number" placeholder="Enter Mobile" name="mobile" [(ngModel)]="mobile">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>E-Mail</mat-label>
                        <input matInput type="email" placeholder="Enter E Mail" name="email" [(ngModel)]="email">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" value="" name="password" type="password"
                            [(ngModel)]="password">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
                </div>
            </div>
        </form>



    </mat-card>
</div>
