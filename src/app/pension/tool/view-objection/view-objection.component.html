
<div class="container-fluid mb-5">
    <mat-card> 
      
      <div class="mx-1 p-3" style="background: #edf2fa;">
        <h2>View Objections</h2>
<div class="row">
        <div class="col-lg-4 pt-2">
            <span>Select Type</span>
            <div appearance="outline" class="border border-radius-5 p-2 rounded" >
              <mat-select panelClass="myPanelClass" [(ngModel)]="type" >
                <mat-option value="1">Employee Code</mat-option>
                <mat-option value="0">Request Id</mat-option>
              </mat-select>
          </div>
          </div>
          
        <div *ngIf="type=='1'" class="col-lg-4 pt-4">        
            <!-- <mat-label>Input code</mat-label> -->
            <mat-form-field class="example-full-width w-100">
              <input matInput placeholder="Employee Code" [(ngModel)]="empCode"  [ngModelOptions]="{standalone: true}" oninput="this.value = this.value.toUpperCase()">
            </mat-form-field>
          
        </div>
        <div *ngIf="type=='1'" class="col-lg-2 text-start pt-4">
          <button mat-raised-button color="primary" (click)="getJson(1)">Find Details</button>
        </div>
    

    
        <div *ngIf="type=='0'" class="col-lg-4 pt-4">        
            <!-- <mat-label>Input code</mat-label> -->
            <mat-form-field class="example-full-width w-100">
              <input matInput placeholder="Request Id" [(ngModel)]="requestId"  [ngModelOptions]="{standalone: true}" oninput="this.value = this.value.toUpperCase()">
            </mat-form-field>
          
        </div>
        <div *ngIf="type=='0'" class="col-lg-2 text-start pt-4">
          <button mat-raised-button color="primary" (click)="getJson(2)">Find Details</button>
        </div>
      

    </div>
      </div>
  
  
     

  </mat-card>
  <mat-card>
    <div class="mb-5" style="overflow: auto;">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
            <!-- PPO No. -->
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Objection By</th>
                <td mat-cell *matCellDef="let row">{{row.roleName}}
                    <!-- <a class="text-decoration-none" matTooltip="View Details" href="JavaScript:Void(0);">{{row.employeeCode}}</a> -->
                </td>
            </ng-container>
           
            <ng-container matColumnDef="Objection">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Objection</th>
                <td mat-cell *matCellDef="let row"> {{row.Objection}} </td>
            </ng-container>
           
            <ng-container matColumnDef="CreatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
                <td mat-cell *matCellDef="let row"> {{row.CreatedAt}} </td>
            </ng-container>
       
            
           

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
             <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card>
  </div>
