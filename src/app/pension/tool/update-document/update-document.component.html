<div class="full">
    <mat-card class="mx-3 p-3">
        <div class="content-wrapper">
            <div class="row mt-0">
                <div class="col-lg-8 text-left">
                    <h2>Update Document</h2>
                    
                </div>
              <form [formGroup]="addDocumentForm">
                <div class="row justify-content-start py-2">
                    <div class="col-lg-3 month-dropdown" >
                        <mat-label>Pensioner ID</mat-label>
                        <mat-form-field class="example-full-width w-100">                            
                            <input matInput formControlName="pensionerId">
                            <mat-error *ngIf="((isAdded && addDocumentForm.controls['pensionerId'].errors) || (addDocumentForm.controls['pensionerId'].touched && addDocumentForm.controls['pensionerId'].errors))">
                                Please Enter pensioner ID
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 month-dropdown" >
                        <mat-label>In Type</mat-label>
                        <mat-form-field class="w-100">                            
                            <input matInput formControlName="typeId">
                            <mat-error *ngIf="((isAdded && addDocumentForm.controls['typeId'].errors) || (addDocumentForm.controls['typeId'].touched && addDocumentForm.controls['typeId'].errors))">
                                Please Enter InType ID
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2 month-dropdown text-start" >
                        <button  (click)="addDocument()" class="btn btn-primary mx-2"> <span>Search</span></button>
                        <button (click)="resetSearch()" class="btn btn-primary"> <span>Reset</span></button>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </mat-card>
    <mat-card  class="mx-3 mt-3" *ngIf="pensionerDetails">
        <div class="content-wrapper">
            <div class="row justify-content-start">
                <div class="col-lg-12" >
                    <mat-form-field class="example-full-width w-100 h-25" appearance="outline">                        
                        <textarea #personalDetail [value]="pensionerDetails|json" matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15"> </textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-end" >
                    <button  (click)="submitDocumentForm(personalDetail.value)" class="btn btn-primary mx-2"> <span>Submit</span></button>
                    <button  (click)="resetSearch()" class="btn btn-primary"> <span>Cancel</span></button>
                </div>
            </div>
        </div>
    </mat-card>
    </div>
