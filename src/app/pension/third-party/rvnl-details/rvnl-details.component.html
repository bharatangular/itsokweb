<mat-card class="p-2 mx-2 pt-2 shadow-none">
  <div class="row">
    <div class="col-lg-6">
      <h3 class="mt-3 mx-2">RVNL Details</h3>

    </div>
    <div class="col-lg-6">
      <mat-form-field class="w-100 float-end">
        <mat-label><mat-icon>search</mat-icon> Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <!-- PPO No. -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</th>
          <td mat-cell *matCellDef="let row">{{row.employeeId}}
            <!-- <a class="text-decoration-none" matTooltip="View Details" href="JavaScript:Void(0);">{{row.employeeCode}}</a> -->
          </td>
        </ng-container>
        <!-- Name -->
        <!-- <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
            <td mat-cell *matCellDef="let row"> {{row.employeeCode}} </td>
        </ng-container> -->
        <!-- Account Number -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
        </ng-container>
        <!-- Basic -->
        <!-- <ng-container matColumnDef="designationName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
          <td mat-cell *matCellDef="let row"> {{row.empDesignationName}} </td>
        </ng-container> -->
        <!-- Red Pension -->
        <!-- <ng-container matColumnDef="dateOfJoining">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
          <td mat-cell *matCellDef="let row"> {{row.dateOfJoining | date:'dd-MMM-yyyy'}} </td>
        </ng-container> -->
        <ng-container matColumnDef="dateOfRetirement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Retirement Date</th>
          <td mat-cell *matCellDef="let row"> {{row.dor | date:'dd-MMM-yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="mobileNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobie Number</th>
          <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-menu-item [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <!-- <button mat-menu-item *ngIf="isShow"
                (click)="View_ESSPension(row.employeeCode,row.employeeId,row.psnType,row)" type="button">
                <mat-icon>visibility</mat-icon>
                <span>View Calculation</span>
              </button> -->
              <button mat-menu-item type="button" (click)="View_Details(row)" >
                <mat-icon>description</mat-icon>
                <span>View Details</span>
              </button>

            </mat-menu>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <!-- "{{input.value}}" -->
          <td class="mat-cell" colspan="4">No data matching the filter </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  <!-- <div class="mb-5" style="overflow: auto;">

</div> -->
</mat-card>
