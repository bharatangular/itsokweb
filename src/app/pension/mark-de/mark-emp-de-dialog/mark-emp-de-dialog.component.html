<div class="container-fluid" style="background-color: #edf0f2;">
  <div class="row">
    <div class="col-12 mb-5">
      <div class="registration-card">
        <div class="heading-2 bodytext-color d-flex align-items-center mt-1 px-4 py-2 wbg stepper-title">
          Mark Employee DE
          <mat-icon class="primary ms-2">info</mat-icon>
        </div>
        <div>
          <form [formGroup]="DEEmpForm" #options="ngForm">
            <div class="tab-container mt-4">
              <div class="container-fluid">
                <mat-card class="mt-3" *ngIf="empDetails">
                  <div class="row">
                    <h4 class="fs-5">Employee Basic Details </h4>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                      <div>
                        <span><b>Employee Code</b></span> &nbsp;
                        <label>{{empDetails['employeeCode']}}</label>
                      </div>
                    </div>
                    <!-- <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                                          <div>
                                            <span><b>Designation</b></span>  &nbsp;
                                            <label>{{empDetails['empDesignationName']}}</label>
                                          </div>
                                      </div>
                                      <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                                          <div>
                                            <span><b>Office</b></span>  &nbsp;
                                            <label>{{empDetails['empOfficeName']}}</label>
                                          </div>
                                      </div> -->
                  </div>
                </mat-card>

                <mat-card class="mt-3">
                  <div class="row my-5">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                      <mat-label class="my-3">Select DE </mat-label>
                      <mat-form-field class="w-100">
                        <mat-select matNativeControl required (selectionChange)="deChange()" formControlName="isde">
                          <mat-option value="1">Yes</mat-option>
                          <mat-option selected value="0">No</mat-option>

                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngIf="isdeTypeShow">
                      <mat-label>Select DE Type</mat-label>
                      <mat-form-field class="w-100">
                        <mat-select matNativeControl required formControlName="deType">
                          <mat-option *ngFor="let obj of detypelist"
                            [value]="obj.deTypeId">{{obj.deTypeName}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                      <mat-label>Remark</mat-label>
                      <mat-form-field class="example-full-width" class="w-100">
                        <textarea rows="1" matInput formControlName="remarkde"></textarea>
                      </mat-form-field>

                    </div>

                    <div class="col-lg-4">
                      <mat-label>DE Document <span class="material-icons text-danger d-inline">*</span></mat-label>
                      <!-- <h5 style="margin-top: 18px;">DE Document <span class="material-icons text-danger d-inline">*</span> </h5> -->
                      <div class="file-uploder-container d-flex flex-column mt-2">
                        <label for="inputGroupFile" class="upload-lable-text btn py-1">Drag & drop or <span
                            class="file-browse"> browse </span></label>
                        <div class="input-group custom-file-button">
                          <input type="file" class="form-control file-upload-input hidden" id="inputGroupFile" hidden (change)="selectFile($event)">
                        </div>
                       
                      </div>
                    </div>
                      <div class="col-lg-2 my-4">
                       
                          <mat-spinner [diameter]="30" *ngIf="isLoading" ></mat-spinner>
                        </div>
  
            

                    

                  </div>

                  <div class="row">
                    <div class="col-md-12 text-end">
                      <button class="btn btn-primary btn-cls mx-2" mat-raised-button mat-dialog-close color="primary"
                        (click)="dialog.closeAll()">Cancel</button>
                      <button class="btn btn-primary btn-cls" mat-raised-button color="primary"
                        [disabled]="!options.valid" (click)=" uploadFile()">Submit </button>
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
