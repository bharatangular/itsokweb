    <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <ng-container matColumnDef="SNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No </th>
            <td mat-cell *matCellDef="let item; let i= index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="sso_Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  SSO_Id
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.ssoId}} </td>
        </ng-container>

        <ng-container matColumnDef="nameEn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.name_EN}} </td>
        </ng-container>

        <ng-container matColumnDef="pensionerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Pensioner Id
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.pensionerId}} </td>
        </ng-container>

        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.dob}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Employee Id
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.employeeId}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Employee Code
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.employee_code}} </td>
        </ng-container>

        <ng-container matColumnDef="ppoNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  PPO Number
                 </th>
            <td mat-cell *matCellDef="let item"> {{item.ppo_no}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let item ">

                <button mat-flat-button color="primary" (click)="previewFiles(item)" >View Certificate</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow> <span>No Record found</span> </tr>
    </table>
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  aria-label="Select page of users"showFirstLastButtons></mat-paginator>
