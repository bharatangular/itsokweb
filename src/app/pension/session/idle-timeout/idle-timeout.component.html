<div class="modal-sm varify-otp-modal">
    <div>
        <div class="container p-0">
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <div class="primary-bg dialog-color-bg-height">
                        <div class="text-center">
                            <h1 class="pt-4 px-1 pt-lg-5 bodytext-color m-0 text-white">Idle Timeout!</h1>
                        </div>
                        <div class="d-flex justify-content-center align-items-end mt-3 h-75">
                            <img class="d-none d-lg-block" src="./assets/images/session-expired.svg"
                                alt="session-expired" width="90%">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="text-center mt-5 mt-lg-0">
                        <h1 class="bodytext-color mb-2">Your session will expire soon
                            <!-- <span class="mendetory-class">*</span> -->
                        </h1>
                        <small>You will be signout in <span class="primary"> {{ transform(timeLeft) }}</span></small>
                        <div class="input-otp-group d-flex gap-2 gap-sm-3 justify-content-center flex-wrap mt-5">

                        </div>
                    </div>
                    <div class="text-center mb-4 mb-lg-0">
                        <button class="mt-3" (click)="logout()" mat-stroked-button color="primary">Sign out</button>
                        <button class="proceed-otp ms-2 mt-3" mat-raised-button color="primary" type="button" (click)="keepSession()">Continue Working</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
