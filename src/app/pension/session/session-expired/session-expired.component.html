<div class="modal-sm varify-otp-modal">
    <div>
        <div class="container p-0">
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <div class="primary-bg dialog-color-bg-height">

                            <h1 class="heading-1 pt-4 pt-lg-5 bodytext-color m-0 text-white">Session Expired!</h1>
                        </div>
                  
                        <div class="d-flex justify-content-center align-items-end mt-3 h-75">
                            <img class="d-none d-lg-block" src="./assets/images/session-expired.svg" alt="session-expired" width="90%">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div >

                                    <!-- <span class="mendetory-class">*</span> -->

                                <div class="input-otp-group d-flex gap-2 gap-sm-3 justify-content-center flex-wrap mt-5">
                      
                                </div>
                            </div>
                            <div class="text-center">
                                <div>
                 
                          
                                </div>
                            </div>
                            <div class="text-center mt-4 mb-4 mb-lg-0">
                                <button class="proceed-otp" mat-raised-button color="primary"
                                    type="button" (click)="login()">Click Here to Login</button>
                            </div>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
