   
<div class="container-fluid full">

    <div class="row">
        <div class="col-lg-12 p-3 pt-0">
    <div class="row">
    
    <div class="col-lg-12">
    
    <app-filters (dataParmsFilter)="reviceParamsfilter($event)" (filterDash)="reset($event)"  [isNavigateFromDashbord]='isNavigate' [filtersData]="filterDetails"></app-filters>
    </div>
    </div>
    </div></div>


    <div class="row">
    <div class="row-12">
      <div class="row">
                
        <div class="col-12 col-md-8 col-lg-12">
            <div class="tab-content" id="nav-tabContent">
        <!-- breadcrumb -->
    <section>
            <div class="content-wrapper">
                <nav aria-label="breadcrumb">               
                </nav>
            </div>
    </section>
    
    <mat-card>
        <div class="content-wrapper"  style="margin-bottom: 30px;">
   

        
        <div class="content-wrapper mb-2">
            <div class="row justify-content-end mt-3">
                <div class="col-lg-4 month-dropdown" >
                    <h2 class="mb-0 py-2">Service Category wise Retirement </h2>
                </div>

                <div class="col-lg-6 text-end">
                    <mat-form-field class="">
                        <mat-label><mat-icon>search</mat-icon></mat-label>
                        <input matInput (keyup)="applyFilter($event)"  placeholder="Search" #input >
                   
                    </mat-form-field>
        
                  
        
                </div>
                <div class="col-lg-2 text-end px-4 d-flex justify-content-end align-items-center">
                    <button (click)="exportToPdf('Total Retirement Category', 'Service category wise retirement')" class="btn btn_custome_r d-inline me-2 align-items-center justify-content-center mb-1 px-2"> 
                        <img src="assets/images/pdf.png">
                    </button>
                    <button (click)="exportToExcel('Service category wise retirement')"  class="btn btn_custome_g d-inline align-items-center justify-content-center mb-1 px-2"> 
                        
                        <img src="assets/images/excel.svg">
                    </button>
                </div>
            </div>         
        </div>



        <!-- <div class="content-wrapper"> -->
  
            <div class="mat-elevation-z8" style="overflow: auto;">
                <table mat-table [dataSource]="dataSource"  class="w-100 mt-4" id="first_Pensioner" >
                    
                    <ng-container matColumnDef="sNo" sticky>
                        <th mat-header-cell *matHeaderCellDef >S No.</th>
                        <td mat-cell *matCellDef="let row">{{row.sNo}}
                        </td>
                    </ng-container>
              
                    <ng-container matColumnDef="serviceCate" sticky>
                        <th mat-header-cell *matHeaderCellDef >Service Category</th>
                        <td mat-cell *matCellDef="let row"> {{row.serviceCate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="totalServcRetiree" sticky>
                        <th mat-header-cell *matHeaderCellDef >Total Service Retirees</th>
                        <td mat-cell *matCellDef="let row"> {{row.totalServcRetiree}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ifms2" sticky>
                        <th mat-header-cell *matHeaderCellDef >IFPMS 2.0</th>
                        <td mat-cell *matCellDef="let row"> {{row.ifms2}} </td>
                    </ng-container>
                    
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" ></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center" colspan="14">No record found. </td>
                    </tr>
                  
                
                    
                </table>

                <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>
                <!-- <mat-paginator *ngIf="!isPdf" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                <!-- <mat-paginator *ngIf="isPdf" [pageSizeOptions]="totalDataLength" aria-label="Select page of users"></mat-paginator> -->
            </div>
        </div>
    </mat-card>
                
            </div>
        </div>
        </div>
    </div>
    </div>




    </div>
