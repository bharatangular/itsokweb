
<div class="full">
    <mat-card class="mx-3 p-2 ">
     <div class="table-container container-fluid">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="tab-content" id="nav-tabContent">
        <div class="content-wrapper box">
            <div class="row">
                
            </div>
            <div class="row justify-content-end">
                <div class="col-8 ">
                    <h3 class="mt-3">Approved Pensioner List</h3>
                </div>
                <div class="col-4 ">
                    <mat-form-field class="w-100 float-end">
                        <mat-label><mat-icon>search</mat-icon>   Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)"  placeholder="Search" #input >
                    </mat-form-field>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="showerror">
                <strong>Error occurred :- </strong>{{error}}
              </div>
            <div class="mb-5" style="overflow: auto;">
                <table mat-table [dataSource]="dataSource" matSort class="w-100">
                    <ng-container matColumnDef="requestid">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Request ID</th>
                        <td mat-cell *matCellDef="let row">{{row.requestId}}
                           
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="lrNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>LR Number</th>
                        <td mat-cell *matCellDef="let row">{{row.lrNo}}
                          
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="employeeCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
                        <td mat-cell *matCellDef="let row">{{row.employeeCode}}
                          
                        </td>
                    </ng-container>
                    lrNo
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.nameEn}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="pensionerId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pensioner ID</th>
                        <td mat-cell *matCellDef="let row"> {{row.pensionerId}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="downloads">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
                        <td mat-cell *matCellDef="let row" > 
                            <button mat-raised-button color="primary" class="btn btn-primary mx-1 ml-0" (click)="pensionKitPreview(row,'ps')"
                           >Pension Set</button>
                        
                            <button mat-raised-button color="primary" class="btn btn-primary mx-1" (click)="pensionKitPreview(row,'fr')"
                           >FR</button>
                     
                            <button mat-raised-button color="primary" class="btn btn-primary mx-1" (click)="pensionKitPreview(row,'pk')"
                           > Pension Kit</button>

                           <button mat-raised-button color="primary" class="btn btn-primary mx-1" (click)="pensionKitPreview(row,'ss')"
                           > Pension Summary</button>
                        </td>
    
                    </ng-container>
                    <ng-container matColumnDef="stop bill">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stop Bill</th>
                        <td mat-cell *matCellDef="let row" > 
                            
                        
                            <button mat-raised-button color="primary" class="btn btn-primary mx-1" (click)="stopReason('Reason For Stop',row)"
                           >Stop Bill</button>
                        </td>
    
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                     <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
                </div>
            </div>
        </div>
        </div>
    </mat-card>
    </div>
