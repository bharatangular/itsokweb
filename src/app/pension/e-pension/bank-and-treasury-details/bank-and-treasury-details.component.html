<mat-card>
  <mat-tab-group animationDuration="0ms" color="primary" class="big-btn-padding">
    <mat-tab label="Bank/Treasury Details">
      <div class="tab-container mt-1">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 mt-3">
              <form>
                <div class="row">
                  <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                      <div>
                        <span>Treasury Name</span>
                        <label>{{treasury}}</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                      <div>
                        <span>Sub Treasury Name</span>
                        <label>{{treasury}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                      <div>
                        <span>Bank Name</span>
                        <!-- <label>{{Banklist.bankName}}</label> -->
                        <label>Punjab National Bank</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                      <div>
                        <span>Branch Name</span>
                        <!-- <label>{{Banklist.branchName}}</label> -->
                        <label>Vaishali Nagar, Ajmer</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3">
                      <div>
                        <span>Account Holder Name </span>
                        <label>{{bankList.branchName}}</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3"
                      *ngIf="empInfo.roleId==='49'">
                      <div>
                        <span>Account Number</span>
                        <label>{{bankList.accountNumber}}
                        </label>

                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mt-3"
                      *ngIf="empInfo.roleId!=='49'">
                      <div>
                        <span>Account Number</span>
                        <label>{{bankList.accountNumber}}
                          <div *ngFor="let file of documentId">
                            <a *ngIf="file.id==18" matTooltip="View Canceled Cheque" href="JavaScript:Void(0);"
                              (click)="getDetailDocument('Canceled_Cheque',18)">View Canceled Cheque</a>
                          </div>
                          <div *ngIf="empInfo.aid==='58233'">
                            <div class="uploaddoc" *ngIf="!chequeFile">

                              <input type="file" id="fileDropRef" accept=".pdf" class="inputd"
                                (change)="onChangeCheque($event)">
                              <label for="fileDropRef">
                                <a matTooltip="View Details" href="JavaScript:Void(0);">
                                  Upload Canceled Cheque</a>
                              </label>
                            </div>
                            <div *ngIf="chequeFile" class="uploaddoc">
                              <span style="color:#3281CC;">{{chequeFile}}</span>
                              <a href="JavaScript:Void(0);" (click)="removeCheque()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                  class="bi bi-trash" viewBox="0 0 16 16">
                                  <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                  <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                              </a>

                            </div>
                          </div>
                        </label>

                      </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                      <div>
                        <span>IFSC Code</span>
                        <!-- <label>{{Banklist.ifscCode}}</label> -->
                        <label>PUNB0077110</label>
                      </div>
                    </div>

                  </div>
                </div>
              </form>

            </div>
          </div>
          <div class="d-flex justify-content-end mb-2">
            <button mat-stroked-button matStepperPrevious class="btn btn-outline-cancel me-2">Previous</button>
            <button class="btn btn-primary ms-2" color="primary" mat-raised-button mat-button matStepperNext
              (click)="nextStepC()">{{btnLabel}}</button>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
