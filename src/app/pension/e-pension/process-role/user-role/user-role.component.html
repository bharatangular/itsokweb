 <mat-card class="mx-3 p-2">
  <div class="table-container container-fluid">
     <div class="row">
         <div class="col-12 col-md-12 col-lg-12">
             <div class="tab-content" id="nav-tabContent">
     <div class="content-wrapper box" >
         <div class="row">
            <div class="col-lg-8 p-3">
             <h3>User Role</h3>
            </div>

             <div class="col-4 ">
              <mat-form-field class="w-100 float-end">
                  <mat-label><mat-icon>search</mat-icon>   Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)"  placeholder="Search" #input >
              </mat-form-field>
          </div>
         </div>
         <div class="row justify-content-end">

         </div>

         <div class="" style="overflow: auto;">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <ng-container matColumnDef="officeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Officer name(Eng.) </th>
                <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>

            <ng-container matColumnDef="empCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code </th>
                <td mat-cell *matCellDef="let item"> {{item.employeeCode}} </td>
            </ng-container>
             <ng-container matColumnDef="ssoid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SSO-ID </th>
                <td mat-cell *matCellDef="let item"> {{item.ssoId}} </td>
            </ng-container>
            <ng-container matColumnDef="office">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
                <td mat-cell *matCellDef="let item"> {{item.officeName}} </td>
            </ng-container>
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                <td mat-cell *matCellDef="let item"> {{item.designation}} </td>
            </ng-container>

       

            <!-- <ng-container matColumnDef="post">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Post </th>
                <td mat-cell *matCellDef="let item"> {{item.post}} </td>
            </ng-container> -->

            <!-- <ng-container matColumnDef="mainCharge">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Main charge </th>
                <td mat-cell *matCellDef="let item"> <mat-slide-toggle color="primary"></mat-slide-toggle> </td>
            </ng-container> -->

            <ng-container matColumnDef="showRole">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Show role </th>
                <td mat-cell *matCellDef="let item">
                    <button class="show-role-btn"  type="submit" (click)="openRoleDialog(item)" *ngIf="item.assignmentId>0"><mat-icon>account_circle</mat-icon></button>
                    <button class="show-role-btn"  type="submit" (click)="addAssignmentId(item)" *ngIf="item.assignmentId==null"><mat-icon>add_circle</mat-icon></button>
                </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

             <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
         </div>
     </div>
             </div>
         </div>
     </div>
     </div>
    </mat-card>
