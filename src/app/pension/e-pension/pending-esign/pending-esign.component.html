
<div class="full">
    <mat-card >
     <div class="table-container container-fluid">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="tab-content" id="nav-tabContent">
        <div class="content-wrapper box">
            <div class="row">
                <h3>E-Sign Pending List</h3>
                <!-- <mat-spinner [diameter]="30" *ngIf="isPreview"></mat-spinner> -->
            </div>
            <div class="row justify-content-end">
                
                <div class="col-lg-8 mt-2">
                    <!-- <button mat-stroked-button class="btn btn-outline ms-2 rounded-pill aa" (click)="changeEsign('fr')">All Requests</button>
                    <button mat-stroked-button class="btn btn-outline ms-2 rounded-pill" >Rejected Requests</button> -->
                    <!-- <button mat-stroked-button class="{{btn?'btn btn-outline ms-2 rounded-pill':'button_active rounded-pill ms-2'}}" (click)="changeEsign('fr')">FR E-Sign</button> -->
                    <button mat-stroked-button class="{{!btn?'btn btn-outline ms-2 rounded-pill':'button_active rounded-pill ms-2'}}" (click)="changeEsign('pk')">Pension-Kit E-Sign</button>
                </div>
                <div class="col-4 ">
                    <mat-form-field class="w-100 float-end">
                        <mat-label><mat-icon>search</mat-icon>   Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)"  placeholder="Search" #input >
                    </mat-form-field>
                </div>
            </div>
         
            <div class="" style="overflow: auto;">
                <table mat-table [dataSource]="dataSource" matSort class="w-100">
                    <!-- Request ID -->
                    <ng-container matColumnDef="Request ID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Request ID</th>
                        <td mat-cell *matCellDef="let row" matTooltip={{row.createdDate}}>
                               {{row.requestId}}(LR No:{{row.lrNo}})
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="employeeCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
                        <td mat-cell *matCellDef="let row"> {{row.employeeCode}} </td>
                    </ng-container>
                    <ng-container matColumnDef="employeeName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.NameEn}} </td>
                    </ng-container>
                    <ng-container matColumnDef="preview">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preview</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-raised-button color="primary" class="btn btn-primary" 
                        (click)="Preview(row)" >Preview</button>
                       
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fr">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{btn?"Pension Kit":"FR"}}</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-raised-button color="primary" class="btn btn-primary" 
                        (click)="esignRequest(row,'fr')" *ngIf="!btn">E-Sign</button>
                        <button mat-raised-button color="primary" class="btn btn-primary" 
                        (click)="esignRequest(row,'pk')" *ngIf="btn">E-Sign</button>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                     <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data Found "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
                </div>
            </div>
        </div>
        </div>
    </mat-card>
    </div>
