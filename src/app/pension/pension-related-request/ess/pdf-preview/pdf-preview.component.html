<div class="popupwork">
    <div class="col-lg-12 text-end">
        <div class="d-flex float-end">
            <h6 class="d-inline mt-4 mx-2">If file did't show then click here</h6>
            <button mat-raised-button color="primary" class="my-3" (click)="downloadPdf()">Download Pdf</button>
            <button mat-raised-button color="primary" class="my-3 mx-3" (click)="redirectToBack()">Back</button>
        </div>
    </div>
    
    <div class="popupwork_img" *ngIf="!isPdf" style="text-align: center;">
        <img [src]="base64data" class="shadow-sm" style="width:50vh; border: 1px solid #2a6dd9;  border-radius: 10px;" />
    </div>
    <iframe id="ifrm" style="width:100%; height:70vh;" ></iframe>  
</div>
