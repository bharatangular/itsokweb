<div class="container-fluid">
    <div class="row">
      <div class="row-12">
        <div class="row">
  
          <div class="col-12 col-md-8 col-lg-12">
            <div class="tab-content" id="nav-tabContent">
              <!-- main-hero section -->
              <div class="content-wrapper box ">
                <div class="row">
                  <div class="col-lg-6">
                    <h3>Revert Requests from Pension</h3>
                  </div>
                 
                </div>
                
                <div class="row mt-4">
                 
                 
  
                  <div class="col-4">
                    <mat-form-field class="w-100 float-end">
                      <mat-label><mat-icon>search</mat-icon> Filter</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                    </mat-form-field>
                  </div>
                </div>
               
                <div style="overflow: auto;" class="table-responsive-xl">
                  <table mat-table [dataSource]="dataSource" matSort class="table-hover">
                    <!-- Request ID -->
                    <ng-container matColumnDef="employeeCode">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Code</th>
                      <td mat-cell *matCellDef="let row">
                        {{row.employeeCode}}
                        
                      </td>
                    
                    </ng-container>
                    <!-- Initiator -->
                    <ng-container matColumnDef="employeeId">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</th>
                      <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
                    </ng-container>
  
                    <!-- Request Description -->
                    <ng-container matColumnDef="employeeName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                      <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
                    </ng-container>
  
                    <!-- Created Date -->
                    <ng-container matColumnDef="EMPFatherName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Father Name</th>
                      <td mat-cell *matCellDef="let row"> {{row.EMPFatherName}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data 
                      </td>
                    </tr>
                  </table>
                  <hr>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
