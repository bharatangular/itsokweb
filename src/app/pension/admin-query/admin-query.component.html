<div class="container-fluid mx-3">
    <div class="row">
        <div class="play-container p-3 bg-white" style="width:99%;">
            <div class="col-lg-12">
                <!-- <mat-label>Input Name</mat-label>
                <mat-form-field class="example-full-width w-100">            
                    <input matInput placeholder="Input Name" value="Input Name">
                </mat-form-field> -->


                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Enter Text</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="15" [(ngModel)]="sqlQuery"></textarea>
                  </mat-form-field>
                  <div class="row d-flex align-items-center pb-2" style="margin-bottom: 20px;">
                    <div class="col col-sm-3">
                        <mat-label>Query Action Type</mat-label>
                        
                      <mat-form-field class="example-full-width font-12 font-weight-600 text-dark w-100 my-3" appearance="outline" >
                        <mat-select class="py-5p" matNativeControl    placeholder="Query Action Type"  [(ngModel)]="queryType" (selectionChange)="QueryActionChange()">
                          <mat-option value="{{item.id}}" *ngFor="let item of queryTypeList">{{item.name}}</mat-option>
                      </mat-select>
                      </mat-form-field> 
                      </div>
                  <div class="col col-sm-3">
                    <mat-label>Module Name</mat-label>
                    
                  <mat-form-field class="example-full-width font-12 font-weight-600 text-dark w-100 my-3" appearance="outline" >
                    <mat-select class="py-5p" matNativeControl    placeholder="Module Name"  [(ngModel)]="moduleName">
                      <mat-option value="{{item.id}}" *ngFor="let item of modulelist">{{item.name}}</mat-option>
                  </mat-select>
                  </mat-form-field> 
                  </div>
                  <div class="col col-sm-3">
                  <button mat-flat-button color="primary" (click)="submit()">Submit</button>
                  </div>
                </div>
            </div>
            <div class="col-lg-12">
                <h1 class="py-3">Result</h1>
                <div class="table table-striped table-responsive">
                    <table [cellPadding]="0" [cellSpacing]="0" class="custome_table mr-5" >
                        <thead>
                            <tr>                                  
                                <th *ngFor="let header of getHeaders()">{{header}}</th>                        
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dataMessageResults">
                                <td *ngFor="let key of getHeaders()">{{convertintoString(item[key])}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
